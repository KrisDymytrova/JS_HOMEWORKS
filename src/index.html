<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<form data-form>
    <div>
        <label>
            <input type="text" id="name" name="Name" placeholder="Введіть своє ім'я">
        </label>
    </div>
    <div>
        <label>
            <input type="email" id="email" name="Email" placeholder="Введіть свій e-mail">
        </label>
    </div>
    <div>
        <label>
            <input type="password" id="password" name="Password" placeholder="Введіть пароль">
        </label>
    </div>
    <button type="submit">Реєстрація</button>
</form>
<div id="message" class="message"></div>

<script src="./js/script.js"></script>
</body>
</html>
